<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS Grid Layout</title>
</head>
<body>
    <main>
        <div class="grid__container">
            <div class="grid__element first">
                <div class="overlay"></div>
                <img src="images/fox-1.jpg" alt="Fox" class="pic">
            </div>
            <div class="grid__element second">
                <div class="overlay"></div>
                <img src="images/fox-2.jpg" alt="Fox" class="pic">
            </div>
            <div class="grid__element third">
                <div class="overlay"></div>
                <img src="images/fox-3.jpg" alt="Fox" class="pic">
            </div>
            <div class="grid__element fourth">
                <div class="overlay"></div>
                <img src="images/fox-4.jpg" alt="Fox" class="pic">
            </div>
            <div class="grid__element fifth">
                <div class="overlay"></div>
                <img src="images/fox-5.jpg" alt="Fox" class="pic">
            </div>
        </div>
    </main>
    
</body>
</html>
